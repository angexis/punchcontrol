<ng-container *ngFor="let race of races">
    <div [attr.punch-tab]="getTabState(race.id)" *ngIf="tabsEnabled"
         [routerLink]="[ './', {race: race.id}]"
         class="tab">
        <a>{{race.name}}</a>
    </div>
    <div punch-tab="disabled" *ngIf="!tabsEnabled"
         class="tab">
        <a>{{race.name}}</a>
    </div>
</ng-container>
