<nav>
    <ng-container *ngFor="let target of targets; last as isLast; index as i">
        <div *ngIf="isLast"></div>
        <app-icon #icon
            [icon]="target.icon"
            [routerLink]="getTargetLink(i)"
            title="{{target.title}}"
            routerLinkActive
            class="icon"
            [attr.punch-icon]="icon.state(target.link)"
            ></app-icon>
        </ng-container>
    </nav>
