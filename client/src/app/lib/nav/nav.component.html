<nav>
    <ng-container *ngFor="let action of top; last as isLast; index as i">
        <div *ngIf="isLast"></div>
        <app-icon #icon
            [icon]="action.icon"
            [routerLink]="action.link"
            title="{{action.title}}"
            routerLinkActive
            class="icon"
            [attr.punch-icon]="icon.state(action.link)"
            ></app-icon>
        </ng-container>
    </nav>
