<ng-container *ngFor="let race of races">
    <div *ngIf="tabsEnabled"
         [routerLink]="[ './', {race: race.id}]"
         class="tab enabled"
         [ngClass]="{'selected': isSelected(race.id)}">
        <a>{{race.name}}</a>
    </div>
    <div *ngIf="!tabsEnabled"
         class="tab disabled">
        <a>{{race.name}}</a>
    </div>
</ng-container>
